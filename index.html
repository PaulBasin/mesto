<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>

    <main class="main">
      <section class="profile">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <div class="user-info__wrapper">
              <h1 class="user-info__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Edit" class="button user-info__edit-button"></button>
            </div>
            <p class="user-info__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Add" class="button profile__add-button"></button>
      </section>
      <section class="cards-container">

      </section>
    </main>

    <div class="image-popup">
      <div class="image-popup__content">
        <button type="button" aria-label="Close" id="image-popup-close" class="image-popup__close"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="фотография карточки" class="image-popup__image">
        <p class="image-popup__title">Архыз</p>
      </div>
    </div>

    <div id="popup-edit-profile" class="popup">
      <div class="popup__content">
        <button type="button" aria-label="Close" id="popup-edit-close" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required>
          <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="30" required>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popup-add-card" class="popup">
      <div class="popup__content">
        <button type="button" aria-label="Close" id="popup-add-close" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
          <input type="text" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <button type class="button popup__button">Создать</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="card">
      <article class="card">
        <div class="card__image">
          <button class="card__delete-button"></button>
        </div>
        <div class="card__desciption">
          <h3 class="card__name">Карачаевск</h3>
          <button type="button" aria-label="Like" class="card__like-button"></button>
        </div>
      </article>
    </template>

  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
