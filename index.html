<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <section class="profile">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Жак-Ив Кусто</h1>
          <button class="button user-info__edit-button">
            <img src="./images/edit-button.svg" alt="Кнопка редактирования профиля">
          </button>
          <p class="user-info__job">Исследователь океана</p>
        </div>
      </div>
      <button class="button user-info__add-button">
        <img src="./images/add-button.svg" alt="Кнопка добавления карточки">
      </button>
    </section>

    <main class="cards-list">
      <div class="card">
        <div class="card__image"></div>
        <div class="card__desciption">
          <h3 class="card__name">Карачаевск</h3>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__desciption">
          <h3 class="card__name">Гора Эльбрус</h3>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__desciption">
          <h3 class="card__name">Домбай</h3>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__desciption">
          <h3 class="card__name">Гора Эльбрус</h3>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__desciption">
          <h3 class="card__name">Домбай</h3>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__desciption">
          <h3 class="card__name">Карачаево-Черкесск</h3>
          <button class="card__like-button"></button>
        </div>
      </div>
    </main>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close-icon.svg" alt="Крестик закрытия модального окна" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required>
          <input type="text" name="job" class="popup__input popup__input_type_link-url" placeholder="О себе" minlength="2" maxlength="30" required>
          <button class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>


  </div>
  <script src="script.js"></script>
</body>
</html>
